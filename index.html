<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Татьяна Купцова, 
  Проектная работа: Место, Сайт: создан в рамках учебы в Яндекс Практикум, 
  Курс: Веб-разработка">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__logo">
    </header>

    <section class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="button popup__close popup__close_edit">
        </button>
          <h2 class="popup__title"> 
            Редактировать профиль
          </h2>
          <form name="edit" class="popup__form" action="#" method="POST" novalidate>
            <label class="popup__field">
                <input
                  type="text"
                  id="name-input"
                  class="popup__item popup__item_input-name"
                  name="name"
                  value="Жак-Ив Кусто"
                  placeholder="Имя"
                >
            </label>
            <label class="popup__field">
                <input
                  type="text"
                  id="about-input"
                  class="popup__item popup__item_input-about"
                  name="about"
                  value="Исследователь океана"
                  placeholder="О себе"
                >
            </label>
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </form>
      </div>
    </section> 

    <main class="container">
      <div class="content">
        <section class="profile">
            <div class="profile__avatar">
              <img class="profile__image" src="./images/avatar.jpg" alt="Профиль фото">
            </div>
            <div class="profile__info">
              <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="button profile__edit-button"></button>
              <p id="profileAbout" class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить картинку" class="button profile__button-add">
            </button>
        </section>
        
        <section class="places">
            <ul class="place__catalogue"> 
                <li class="place__item">
                    <img class="place__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="place__info">
                      <h2 class="place__title">Карачаево-Черкесия</h2>
                        <button type="button" aria-label="Нравится" class="button place__button-like"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__image" src="./images/Elbrus.png" alt="гора Эльбрус">
                    <div class="place__info">
                      <h2 class="place__title">Эльбрус</h2>
                       <button type="button" aria-label="Нравится" class="button place__button-like"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__image" src="./images/Donbai.png" alt="Донбай">
                    <div class="place__info">
                      <h2 class="place__title">Донбай</h2>
                        <button type="button" aria-label="Нравится" class="button place__button-like"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__image" src="./images/arhiz.jpeg" alt="Архыз">
                    <div class="place__info">
                      <h2 class="place__title">Архыз</h2>
                        <button type="button" aria-label="Нравится" class="button place__button-like"></button>
                    </div>
                 </li>
                <li class="place__item">
                    <img class="place__image" src="./images/Kamchatka.jpg" alt="Камчатка">
                    <div class="place__info">
                      <h2 class="place__title">Камчатка</h2>
                        <button type="button" aria-label="Нравится" class="button place__button-like"></button>
                    </div>
                </li>
                <li class="place__item">
                    <img class="place__image" src="./images/baikal.jpg" alt="Байкал">
                    <div class="place__info">
                      <h2 class="place__title">Байкал</h2>
                        <button type="button" aria-label="Нравится" class="button place__button-like"></button>
                    </div>
                </li>
            </ul>
        </section>
      
       
        
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Tatiana KUPTSOVA</p>
    </footer>

    <script src="./script/index.js"></script>  
</body>
</html>
