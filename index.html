<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Автор: Татьяна Купцова, 
  Проектная работа: Место, Сайт: создан в рамках учебы в Яндекс Практикум, 
  Курс: Веб-разработка">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.png" alt="Лого" class="header__logo">
    </header>

    <main class="container">
      <div class="content">
        <section class="profile">
            <div class="profile__avatar">
              <img class="profile__image" src="./images/avatar.jpg" alt="Профиль фото">
              <div class="profile__cover">
              </div>
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="button profile__edit-button transition"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить картинку" class="button profile__button-add transition"></button>
        </section>
        
        <section class="places">
            <ul class="places__catalogue">
                <li class="card__item">
                    <img class="card__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="card__info">
                      <h2 class="card__title">Карачаево-Черкесия</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="./images/Elbrus.png" alt="гора Эльбрус">
                    <div class="card__info">
                      <h2 class="card__title">Эльбрус</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="./images/Donbai.png" alt="Донбай">
                    <div class="card__info">
                      <h2 class="card__title">Донбай</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="./images/архыз.jpeg" alt="Архыз">
                    <div class="card__info">
                      <h2 class="card__title">Архыз</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                 </li>
                <li class="card__item">
                    <img class="card__image" src="./images/камчатка.jpg" alt="Камчатка">
                    <div class="card__info">
                      <h2 class="card__title">Камчатка</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="./images/baikal.jpg" alt="Байкал">
                    <div class="card__info">
                      <h2 class="card__title">Байкал</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
            </ul>
        </section>
      
       
        <section class="popup">
            <div class="popup__container">
              <div class="popup__edit">
              <button type="button" aria-label="Закрыть" class="button popup__close popup__close_edit transition"></button>
              <h2 class="popup__title"> Редактировать профиль</h2>
              <form name="edit" class="popup__form popup__input_container-edit" action="#" method="POST" novalidate>
                <label class="popup__field">
                  <input
                    type="text"
                    id="name-input"
                    class="popup__item popup__item_input-name"
                    name="name"
                    value="Жак-Ив Кусто"
                    placeholder="Имя"
                    required
                    minlength="2"
                    maxlength="40"
                  >
                </label>
                <label class="popup__field">
                  <input
                    type="text"
                    id="about-input"
                    class="popup__item popup__item_input-about"
                    name="about"
                    value="Исследователь океана"
                    placeholder="О себе"
                    required
                    minlength="2"
                    maxlength="200"
                  >
                </label>
                <button type="submit" class="popup__button-submit popup__button-submit-edit">Сохранить</button>
              </form>
            </div>
            </div>
          </div>
        </section> 


        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Tatiana KUPTSOVA</p>
        </footer>

      </div>  
    </main>
    <script src="/script/index.js"></script>  
</body>
</html>
