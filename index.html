<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="stylesheet" href="/pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="/images/logo.png" alt="Лого" class="header__logo">
    </header>

    <main class="container">
      <div class="content">
        <section class="profile">
            <div class="profile__avatar">
              <img class="profile__image" src="/images/avatar.jpg" alt="Профиль фото">
              <div class="profile__cover">
              </div>
            </div>
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="button profile__button-edit transition"></button>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Добавить картинку" class="button profile__button-add transition"></button>
          </section>

          <section class="popup popup__edit">
            <div class="popup__container">
              <button type="button" aria-label="Закрыть" class="button popup__close popup__close_edit transition"></button>
              <h2 class="popup__title"> Редактировать профиль</h2>
              <form name="edit" class="popup__form popup__input_container-edit" action="#" method="POST" novalidate>
                <label class="popup__field">
                  <input
                    type="text"
                    id="name-input"
                    class="popup__item popup__item_input-name"
                    name="name"
                    value=""
                    placeholder="Имя"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span id="name-input-error" class="popup__item-error"></span>
                </label>
                <label class="popup__field">
                  <input
                    type="text"
                    id="about-input"
                    class="popup__item popup__item_input-about"
                    name="about"
                    value=""
                    placeholder="Об авторе"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span id="about-input-error" class="popup__item-error"></span>
                </label>
                <button
                  type="submit"
                  class="button popup__button-submit popup__button-submit-edit"
                >
                  Сохранить
                </button>
              </form>
            </div>
          </section> 

          <section class="places">
            <ul class="places__catalogue">
                <li class="card__item">
                    <img class="card__image" src="/images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="card__info">
                      <h2 class="card__title">Карачаевск</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="/images/Elbrus.png" alt="гора Эльбрус">
                    <div class="card__info">
                      <h2 class="card__title">Эльбрус</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="/images/Donbai.png" alt="Донбай">
                    <div class="card__info">
                      <h2 class="card__title">Донбай</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="/images/архыз.jpeg" alt="Архыз">
                    <div class="card__info">
                      <h2 class="card__title">Архыз</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="/images/камчатка.jpg" alt="Камчатка">
                    <div class="card__info">
                      <h2 class="card__title">Камчатка</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="/images/baikal.jpg" alt="Байкал">
                    <div class="card__info">
                      <h2 class="card__title">Байкал</h2>
                      <div class="card__like">
                        <button type="button" aria-label="Нравится" class="button button__like transition"></button>
                      </div>
                    </div>
                </li>
            </ul>
          </section>
        </div>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2021 Татьяна Купцова</p>
        </footer>
  
    </main>
</body>
</html>
